<div class="container">

    <h1>センカ・カスン</h1>

    <div class="card">
        <div class="section-title">UA：照準を定めろ</div>
        <div class="codebox">
セットアップ時、クロスヘアマーカー2つを、あなたの視界（Sight）内の任意のマスに置く。
あなたのパターンは、条件を満たすすべてのクロスヘアからクリアを行う。
クロスヘアと弾は同じマスに存在してよい。
弾を配置するとき、クロスヘアだけが置かれたマスを飛ばして進むことはできない。
        </div>
    </div>

    <div class="card">
        <div class="section-title">Abilities</div>
        <div class="codebox">
（1）弾を左・右・下に1マス移動する。
（2）パターンを1枚引く。
（1）クロスヘアを上下左右いずれかに1～2マス移動する。
（★）クロスヘアを上下左右に1マス移動する。
（★）アクションポイントを1得る。        </div>
    </div>

</div>
