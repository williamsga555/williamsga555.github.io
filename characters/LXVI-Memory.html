<div class="container">

    <h1>LXVI -メモリー</h1>

    <div class="card">
        <div class="section-title">UA：まるで“歴史”みたい</div>
        <div class="codebox">
あなたはパターンを20枚持つ。ライフは2。
セットアップ時、本来手札を引く代わりに、あなたのデッキ全てを引く。
セットアップ後、あなたにはデッキが存在せず、そこからカードを引くことはできない。
あなたのエンドフェイズでは、手札上限によるドローや捨て札を行わない。
        </div>
    </div>

    <div class="card">
        <div class="section-title">Abilities</div>
        <div class="codebox">
（1）弾を左・右・下に1マス移動する。
（3）捨て札（Discard）の一番上からパターンを1枚引く。
        </div>
    </div>

</div>
