<body>

<div class="container">

    <h1>ヴェスタ・ジャクソン</h1>

    <div class="card">
        <div class="section-title">UA：爆発的パフォーマンス</div>
        <div class="codebox">
パターンで弾をクリアするとき、その中で最も大きい数字を確認する。
その数と同じ数の弾を中央（Center）から、あなたが通常クリアした先の**受信（Incoming）**に入れ、
その後、クリアした弾を中央（Center）に戻す。
        </div>
    </div>

    <div class="card">
        <div class="section-title">Abilities</div>
        <div class="codebox">
（1）弾を左・右・下に1マス移動する。
（1）パターンを1枚捨てて、パターンを1枚引く。
（1）視界（Sight）内の弾2つを入れ替える。
（★）直前にクリアした星（★）弾に上下左右で隣接している弾を1つずつクリアする。
（★）アクションポイントを1得る。        </div>
    </div>

</div>
