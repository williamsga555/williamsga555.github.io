<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jane — Translation</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<div class="container">

    <h1>ジェーン・ドウ</h1>

    <div class="card">
        <div class="section-title">UA：ギアアップ</div>
        <div class="codebox">
セットアップ時、イモビライザー、バッジ、コートの弾をあなたの“現在（Current）”に置く。
これらの弾のいずれかを引いたとき、その弾に対応したアクションを使用し、その後その弾を“受信（Incoming）”に置く。
        </div>
    </div>

    <div class="card">
        <div class="section-title">Abilities</div>
        <div class="codebox">
（1）弾を左・右・下に1マス移動する。
（2）受信（Incoming）にあるイモビライザー、バッジ、またはコートのいずれかを現在（Current）に置く。
（イモビライザー） 弾を1つクリアする。
（バッジ） 弾を任意のマスに移動する。この効果をもう1回繰り返す。
（コート） パターンを1枚引く。
        </div>
    </div>

</div>

</body>
</html>
