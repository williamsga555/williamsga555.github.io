    <h1>マリエル・マーティン</h1>

    <div class="card">
        <div class="section-title">UA：アクティブ</div>
        <div class="codebox">
セットアップ時、あなたの視界内の任意のマスにマリエルマーカーを置く。
マリエルは色も数字も持たない弾として扱う。
マリエルが視界から取り除かれる場合、代わりに空いている任意のマスに置く。
        </div>
    </div>

    <div class="card">
        <div class="section-title">Abilities</div>
        <div class="codebox">
（1）弾を、弾または視界の端に当たるまで、上下左右いずれかの方向に可能な限り移動させる。
（2）パターンを1枚引く。
（1）マリエルを空いている任意のマスに移動する。
（1）マリエルに上下左右で隣接する弾を1つクリアする。
（★）アクションポイントを1得る。
        </div>
    </div>
